<div class='card'>

    <div class='card-header'>
        {{pageTitle}}   
    </div>

    <div class='card-body'>
        <div class='table-responsive'>
            <table class='table' *ngIf='offices && offices.length'>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let office of offices'>
                        <td>{{office.name}}</td>
                        <td>{{office.description}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
